<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 初步了解</title>

    <!-- 1、内部样式表：放在 html 文件里的<style>标签里的 CSS 称为“内部样式表”（嵌入式引入） ，常在练习时使用。理论上说，style标签放在哪里都可以，但是一般都放在head标签里 -->
    <!-- 2、行内样式表：就是把 style 写在元素标签内部，又称为（内联式样式表），详情请见下面的“行内样式表”一行 -->
    <!-- 3、外部样式表：新建一个CSS文件，需要用 link 标签引入。  最常用的方法，可以控制多个页面 -->

    <link rel="stylesheet" href="5、CSS初步.CSS">
    <style>
        /* CSS就是  ：  .选择器{样式:数值} */
        /* 或      ：  .给谁改样式{改什么样式} */
        /* CSS基础选择器： */
        /* 1. 标签选择器 */
        p {
            /*-- 修改 所有<p>标签的颜色为红色 --*/
            color: pink;
            /* 将p标签中的文字修改为36像素*/
            font-size: 36px;
            font-family: '微软雅黑', 'microsoft YaHei';
            text-align: center;
            /* 文本对齐方式设置 */

        }

        /* 2. 类选择器 */
        /* 调用后才能使用，可以使相同标签差异化。  注：不可和已知标签名冲突 */
        /* 多个类乐意放在同一个 class 里面，叫做多类（详见练习） */
        .MY_style {
            color: darkgreen;
            font-size: 28px;
        }

        .YOU_style {
            color: darkorange;
            font-size: 22px;
        }

        /* 3.id 选择器 */
        /* 设置后只能被调用一次，调用后失活 */
        #black-pink {
            color: rgb(53, 2, 42);
        }

        /* 4.通配符选择器  */
        /* 他会把 html、body、div、span、li 等等所有的标签中的内容统一改成下面的格式 */
        /* 不需要调用，特殊情况才会使用这个 */
        /* 字体设置 */
        * {
            color: bisque;
            font-family: '楷体', "microsoft YaHei";
            /*  可以写多个字体，中间用逗号隔开，但是中间有空格的字体必须要用单引号或者双引号括起来*/
            /* 使用多个字体的目的是提高兼容性，当第一个字体无法找到时就用第二个字体 */
        }

        body {
            font-size: 20px;
            font-weight: 700;
            /* 字体粗细设置，详见手册 */

            font-style: normal;
            /* 文字样式（风格），italic表示斜体 */

            text-align: left;
            /* 文本对齐方式设置 */
            /* 本质上是让某个区域内的文字水平居中，但是不会让某个区块（如div）居中 */

            text-decoration: none;
            /* 装饰文本 */
            /* 上面是取消链接的下划线，详情见下面的介绍 */

        }

        .text {
            /* 装饰文本 */
            /* 给文本添加下划线、删除线、上划线等 */
            /* 默认：none;   下划线：underline;   上划线： overline;  删除线：line-through  */
            text-decoration: overline;

            /* 文本缩进 */
            /* 通常是将段首缩进，（段指的是<p>) */
            text-indent: 2em;
            /* 2em 是指缩进当前元素 2 个文字大小的距离,是一个相对单位。也可以写 20px,表示缩进20像素,但是指定像素会由于文字的大小(像素)不同而产生不同的视觉效果,所以不推荐使用指定像素的缩进 */

            /* 行间距设置 */
            /* 即行高，是上间距、下间距和行高之和 ,所以要是使用像素来表示的话，需要算上你的字体是多高的像素，把他也加上去*/
            line-height: 1em;



        }


        /* 字体复合属性 */
        /* 书写规范： font: font-style font-weight font-size/line-height font-family; */
        /*                样式(斜体等)   字体粗细     字体大小/行高            字体 */
        /* 必须有 font-size 和 font-family 属性，其他的用不到的可以省略（取默认值），而且各属性的顺序不可颠倒 */
        .fuheshuxing {
            font: italic 700 16px/20px "宋体";
        }

        /* 这样定义的 body 能修改其中所有的元素，但是 <h> 标签比较特殊，需要单独指定大小 */
    </style>

</head>

<body>

    <p>我怎么是粉色的！难道是被CSS修改了？</p>

    <div class="MY_style"> 我是我的风格 </div>
    <ul>
        <li class="MY_style">魔法士</li>
        <li class="YOU_style"> 长征 </li>
        <li> 百事</li>
    </ul </body>

    <div id="black-pink"> 粉墨年华</div>


    <div style="color:brown; font-size: 30px;line-height: 3em; text-align: center;">行内样式表</div>
    <!-- 二： CSS 字体属性 -->

    <!-- 1. 字体-->
    <!-- CSS 使用 font-family 设置字体-->

</html>

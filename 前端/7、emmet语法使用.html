<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法使用</title>

    <style>
        /*  以下都是输入注释中的标签并点击 tab键 的结果(或者点击enter)  */
        .one {
            /* tac */
            text-align: center;
            /* ti2 */
            text-indent: 2px;
            /* ti2em */
            text-indent: 2em;
            /* w100 */
            width: 100px;
            /* h200 */
            height: 200px;
            /* lh26 */
            line-height: 26;
            /* tdn */
            text-decoration: none;
        }
    </style>

</head>

<body>

    <!-- 以下都是输入注释中的标签并点击 tab键 的结果(或者点击enter) -->

    <!-- div -->
    <div> </div>

    <!-- div*3 -->
    <div></div>
    <div></div>
    <div></div>

    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>

    <!-- div>p>h -->
    <div>
        <p>
            <h></h>
        </p>
    </div>

    <!-- div+p+h -->
    <div></div>
    <p></p>
    <h></h>

    <!-- .demo -->
    <div class="demo"></div>

    <!-- div.#two -->
    <div class="" id="banner"></div>

    <!-- p.color -->
    <p class="color"></p>

    <!-- h.color*5 -->
    <h class="color"></h>
    <h class="color"></h>
    <h class="color"></h>
    <h class="color"></h>
    <h class="color"></h>

    <!-- p.colorm$*5 -->
    <p class="colorm1"></p>
    <p class="colorm2"></p>
    <p class="colorm3"></p>
    <p class="colorm4"></p>
    <p class="colorm5"></p>

    <!-- div{我真是个大帅逼} -->
    <di>我真是个大帅逼</di>

    <!-- div{I am a big handsome B!}*5 -->
    <div>am a big handsome B!</div>
    <div>am a big handsome B!</div>
    <div>am a big handsome B!</div>
    <div>am a big handsome B!</div>
    <div>am a big handsome B!</div>

    <!-- div{read&}*5 -->
    <div>read1</div>
    <div>read2</div>
    <div>read3</div>
    <div>read4</div>
    <div>read5</div>

    <!-- ol>li{我是ol的孩子}*3 -->
    <ol>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
    </ol>

    <!-- 详见资料文件夹内 “3、Emmet语法” 文件 -->



</body>

</html>

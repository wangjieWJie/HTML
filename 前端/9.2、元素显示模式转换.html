<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.2、元素显示模式转换</title>

    <style>
        /* 如果某种元素需要另一种元素的特性，则可能会用到模式转换 */
        /* 比如想要增强 <a> 的触发范围 */
        /* 转换为块状元素： display:block  */
        /* 转换为行内元素： display:inline */
        /* 转换为行内块： display:inline-block */

        a {
            display: block;
            width: 110px;
            height: 70px;
            background-color: blanchedalmond;
            color: aquamarine;
            text-decoration: none;
        }
    </style>

</head>

<body>

    <a href="https://www.zhihu.com/question/455104655" target="_blank">金星到底能不能孕育生命</a>







</body>

</html>

<!DOCTYPE html>
<html lang="ZH-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人瘦保险保单</title>
</head>

<!-- 表单由 表单域、表单控件（元素）、提示信息 三部分构成 -->
<!-- 表单域主要就是 form标签之中所包含的这些所有一整个表单-->
<!-- 表达控件 有：input输入表单元素、select下拉表单元素、textarea文本域元素  -->


<body>


    <!-- 表单域（form标签） -->
    <form action="demo.php" method="POST" name="人保保单">
        <!-- action 是存储用户填写的数据的文件。 method 是传送这些数据的传输方式。 name是这个表单的名称 -->

        <!-- text 文本框 用户可以从输入任何文本 -->
        投保人姓名： <input type="text"><br>
        投保人性别：<input type="radio">男 <input type="radio">女<br><!-- radio 是单选的意思，圆形选择按钮-->
        投保人身份证号：<input type="text"><br>
        投保人银行卡号：<input type="text"><br>
        银行卡密码： <input type="password"><br><!-- password:定义密码字段，该字段中的字符被掩码 -->
        是否同意以下条款：<br>
        <!-- checkbox 复选框，可以多选 -->
        <input type="checkbox"><a href="https://privacy.qq.com/policy/kids-privacypolicy"
            target="blank">《腾讯未成年人保护法》</a><br>
        <input type="checkbox"><a href="https://privacy.qq.com/policy/cookie-privacypolicy"
            target="blank">《腾讯侵权行为默认书》</a><br>
        <input type="checkbox"><a href="https://privacy.qq.com/policy/tencent-privacypolicy"
            target="blank">《腾讯诱导充值认可书》</a><br>

    </form>



</body>

</html>

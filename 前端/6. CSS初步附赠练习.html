<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS初步附赠练习</title>

    <style>
        .red-board {
            width: 520px;
            height: 40px;
            background-color: antiquewhite;
            color: brown;
            font-size: 25px;
        }

        .blue-board {
            width: 520px;
            height: 40px;
            background-color: rgb(10, 190, 151);
            color: rgb(62, 84, 156);
            font-size: 25px;
        }

        .big-font {
            font-size: 30px;
        }
    </style>



</head>

<body>

    <!-- div 实例 -->

    <div class="red-board"> 震惊！七个小孩竟和美女做那种事！点开查看</div>
    <div class="blue-board"> 震惊！这几种食物一起吃会致癌！你知道吗？</div>
    <div class="red-board big-font"> 幸福！这就是军人的婚礼！—青春山东</div> <!-- class 中可以放多个类名，中间加一个空格就行-->
    <!-- 看到第69节 -->




</body>

</html>
